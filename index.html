<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razvan Drobota Portfolio</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    h1 span {
      display: inline-block;
      position: relative;
      transition: text-shadow 0.3s ease;
    }

    h1 span:hover {
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .contacts {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 1rem;
    }

    .contacts a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contacts a:hover {
      text-shadow: 0 0 5px white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 40px 20px;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      text-align: center;
      max-width: 200px;
    }

.project img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
  display: block;
  border-radius: 0;
  transition: transform 0.3s ease;
}

.project img:hover {
  transform: scale(1.08);
}

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0;
    }

    .modal.active {
      display: flex;
    }

    @media (max-width: 600px) {
      .gallery {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>R</span><span>A</span><span>Z</span><span>V</span><span>A</span><span>N</span>
      <span>&nbsp;</span>
      <span>D</span><span>R</span><span>O</span><span>B</span><span>O</span><span>T</span><span>A</span>
    </h1>
    <p>Visual Designer â€“ Graphic direction for music and culture</p>
    <div class="contacts">
      <a href="https://www.instagram.com/razvan.drobota" target="_blank">
        <i class="fab fa-instagram"></i> @razvan.drobota
      </a>
      <a href="mailto:razvandrobota@gmail.com">
        <i class="fas fa-envelope"></i> razvandrobota@gmail.com
      </a>
    </div>
  </header>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Expanded artwork" />
  </div>

  <script>
  fetch('projects.json')
    .then(response => response.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');

      data.forEach(project => {
        const container = document.createElement('div');
        container.className = 'project';

        const img = document.createElement('img');
        img.src = project.image;
        img.alt = project.description;

        img.onerror = () => {
          console.warn(`Immagine non trovata: ${project.image}`);
          container.remove();
        };

        img.addEventListener('click', () => {
          modalImg.src = img.src;
          modal.classList.add('active');
        });

        const caption = document.createElement('p');
        caption.textContent = project.description;

        container.appendChild(img);
        container.appendChild(caption);
        gallery.appendChild(container);
      });

      modal.addEventListener('click', () => {
        modal.classList.remove('active');
      });
    })
    .catch(error => {
      console.error('Errore nel caricamento dei progetti:', error);
    });
</script>
</body>
</html>

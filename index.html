<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razvan Drobota Portfolio</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: white;
      position: relative;
      display: inline-block;
      transition: color 0.3s;
    }

    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: var(--mouse-x, 50%);
      width: 0;
      height: 100%;
      box-shadow: 0 0 25px 10px white;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    h1:hover::after {
      width: 20px;
      opacity: 1;
    }

    header p {
      margin: 5px 0 15px;
      font-size: 1rem;
    }

    .contacts {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .contacts i {
      margin-right: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 40px;
    }

    .project {
      width: 200px;
      text-align: center;
    }

    .project img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project img:hover {
      transform: scale(1.03);
    }

    /* Overlay per immagine grande */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="favicon.png" alt="Logo" />
    <h1 id="title">RAZVAN DROBOTTA</h1>
    <p>Visual Designer â€“ Graphic direction for music and culture</p>
    <div class="contacts">
      <span><i class="fab fa-instagram"></i> @razvan.drobota</span>
      <span><i class="fas fa-envelope"></i> razvandrobota@gmail.com</span>
    </div>
  </header>

  <div class="gallery" id="gallery"></div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(project => {
          const div = document.createElement('div');
          div.className = 'project';

          const img = document.createElement('img');
          img.src = project.image;
          img.alt = project.description;

          img.addEventListener('click', () => {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            const bigImg = document.createElement('img');
            bigImg.src = img.src;

            overlay.appendChild(bigImg);
            overlay.addEventListener('click', () => document.body.removeChild(overlay));
            document.body.appendChild(overlay);
          });

          const caption = document.createElement('p');
          caption.textContent = project.description;

          div.appendChild(img);
          div.appendChild(caption);
          gallery.appendChild(div);
        });
      });

    // Effetto bagliore localizzato sul titolo
    const title = document.getElementById('title');
    title.addEventListener('mousemove', (e) => {
      const rect = title.getBoundingClientRect();
      const x = e.clientX - rect.left;
      title.style.setProperty('--mouse-x', `${x}px`);
    });
  </script>
</body>
</html>

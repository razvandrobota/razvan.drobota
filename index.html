<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razvan Drobota Portfolio</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      transition: transform 0.3s ease;
      background: linear-gradient(90deg, #ffffff, #888888, #ffffff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .name:hover {
      animation: wave 2s infinite linear;
    }

    @keyframes wave {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .contacts {
      margin-top: 10px;
    }

    .contacts a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .contacts i {
      margin-right: 6px;
    }

    .project-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
    }

    .project {
      width: 200px;
      text-align: center;
    }

    .project img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="name">RAZVAN DROBOTA</div>
    <div>Visual Designer â€“ Graphic direction for music and culture</div>
    <div class="contacts">
      <a href="https://instagram.com/razvan.drobota" target="_blank"><i class="fab fa-instagram"></i>@razvan.drobota</a>
      <a href="mailto:razvandrobota@gmail.com"><i class="fas fa-envelope"></i> razvandrobota@gmail.com</a>
    </div>
  </div>

  <div class="project-grid" id="projects"></div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('projects');
        data.forEach(project => {
          const wrapper = document.createElement('div');
          wrapper.className = 'project';

          const img = document.createElement('img');
          img.src = project.image;
          img.alt = project.description;

          const desc = document.createElement('div');
          desc.className = 'project-description';
          desc.textContent = project.description;

          wrapper.appendChild(img);
          wrapper.appendChild(desc);
          container.appendChild(wrapper);
        });
      });
  </script>
</body>
</html>

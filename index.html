<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razvan Drobota Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    header img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      transition: text-shadow 0.3s ease;
      display: inline-block;
    }

    .title:hover {
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff, 0 0 18px #ffffff;
    }

    .contacts {
      margin-top: 10px;
      font-size: 1em;
    }

    .contacts i {
      margin: 0 5px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .project {
      max-width: 200px;
      text-align: center;
    }

    .project img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 0;
      transition: transform 0.2s ease;
    }

    .project img:hover {
      transform: scale(1.05);
    }

    .description {
      margin-top: 8px;
      font-size: 0.9em;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="favicon.png" alt="Logo">
    <h1 class="title">RAZVAN DROBOTA</h1>
    <p>Visual Designer â€“ Graphic direction for music and culture</p>
    <div class="contacts">
      <i class="fab fa-instagram"></i> @razvan.drobota
      <i class="fas fa-envelope"></i> razvandrobota@gmail.com
    </div>
  </header>

  <div class="grid" id="projectGrid"></div>

  <script>
    const projects = [
      {
        image: "tony_boy_post.jpg",
        description: "Going Hard live summer 2025 official flyer"
      }
    ];

    const grid = document.getElementById("projectGrid");

    projects.forEach(project => {
      const container = document.createElement("div");
      container.className = "project";

      const img = document.createElement("img");
      img.src = project.image;
      img.alt = project.description;
      img.onclick = () => openOverlay(project.image);

      const caption = document.createElement("div");
      caption.className = "description";
      caption.innerText = project.description;

      container.appendChild(img);
      container.appendChild(caption);
      grid.appendChild(container);
    });

    function openOverlay(src) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.onclick = () => overlay.remove();

      const image = document.createElement("img");
      image.src = src;

      overlay.appendChild(image);
      document.body.appendChild(overlay);
    }
  </script>

</body>
</html>
